<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A Rei dos Tubos oferece tubos, conexões e materiais hidráulicos de alta qualidade para construção, reforma e manutenção. Trabalhamos com PVC, aço, cobre e acessórios completos, garantindo atendimento rápido, variedade de produtos e preços acessíveis">
  <meta name="keywords" content="tubos, conexões, hidráulica, loja de tubos, materiais para construção, tubos pvc, tubos aço, conexões pvc, conexões metálicas, acessórios hidráulicos, reforma, construção civil, comércio de tubos, rei dos tubos
">
  <meta name="gabriel de souza e gabriel isidorio" content="gabriel de souza e gabriel isidorio">
  <title>Contato - Rei dos Tubos</title>

  <!-- CSS global -->
   <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="style.min.css" />
  <!-- Ícones (opcional)
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  -->
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container-principal header-content">

      <div class="logo">
        <img src="img/rei-dos-tubos.png" alt="Rei dos Tubos" />
      </div>

      <nav aria-label="Navegação principal">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Produto.html">Produtos</a></li>
          <li><a href="Sobre.html">Sobre</a></li>
          <li><a href="Contato.html" class="active" aria-current="page">Contato</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <!-- BANNER -->
  <div class="page-banner contact-banner">
    <div class="container-principal banner-content-contato">
      <h1>Entre em</h1>
      <h2>Contato</h2>
      <div class="contact-image-placeholder"></div>
    </div>
  </div>

  <!-- MAIN -->
  <main class="contact-main">
    <div class="container-principal">

      <div class="contact-form-container">
        <h3>Entre em Contato</h3>

        <form action="#" method="POST" class="contact-form" role="form" autocomplete="on">

          <div class="input-group-row">
            <input 
              type="text" 
              id="nome" 
              name="nome" 
              placeholder="Nome" 
              required
              autocomplete="name"
            />

            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Email" 
              required
              autocomplete="email"
            />
          </div>

          <div class="input-group-row">
            <input 
              type="tel" 
              id="telefone" 
              name="telefone" 
              placeholder="Telefone" 
              autocomplete="tel"
            />

            <input 
              type="text" 
              id="assunto" 
              name="assunto" 
              placeholder="Assunto" 
              required
            />
          </div>

          <div class="input-group-full">
            <textarea 
              id="mensagem" 
              name="mensagem" 
              placeholder="Mensagem" 
              rows="5" 
              required
            ></textarea>
          </div>

          <div class="input-group-full">
            <button type="submit" class="send-button">Enviar</button>
          </div>

        </form>
      </div>

    </div>
  </main>

  <!-- BOTÃO WHATSAPP -->
  <a class="whatsapp-btn" href="https://api.whatsapp.com/send?phone=5511999999999" target="_blank">
    WhatsApp
  </a>

  <!-- FOOTER -->
  <footer>
    <div class="container-principal">
      <p>&copy; 2025 Rei dos Tubos — Todos os direitos reservados</p>
      <p>Contato: (61) 99999-9999</p>
    </div>
  </footer>

</body>
</html>
